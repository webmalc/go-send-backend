name: tests
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest

    services: 
      redis: 
        image: redis
        ports: ["6379:6379"]

    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Debug
      run: |
        echo ${HOME}
        echo ${GITHUB_WORKSPACE}
        echo ${GOPATH}
        echo ${GOROOT}
      env:
        GOPATH: /home/runner/work/webmalc/go

    - name: Install environments
      run: |
          GO111MODULE=on CGO_ENABLED=0 go get -v -trimpath -ldflags '-s -w' github.com/golangci/golangci-lint/cmd/golangci-lint
      env:
        GOPATH: /home/runner/work/webmalc/go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Copy configs
      run: |
          cp -n config/config.yml.dist config/test.yml

    - name: Test
      run: make testl
      env:
        GOPATH: /home/runner/work/webmalc/go
